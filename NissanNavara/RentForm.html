<h2>RENT FORM</h2>
<form id="rentForm">
  <div class="form-column">
    <div class="form-group">
      <label for="vehicle">Select Vehicle:</label>
      <select id="vehicle" required>
        <option value="" disabled selected>Select a vehicle</option>
        <option value="Toyota Vios">Toyota Vios</option>
        <option value="Honda CR-V">Honda CR-V</option>
        <option value="Mitsubishi Montero Sport">Mitsubishi Montero Sport</option>
        <option value="Ford Everest">Ford Everest</option>
        <option value="Nissan Navara">Nissan Navara</option>
        <option value="Hyundai Accent">Hyundai Accent</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pickupDate">Pickup Date:</label>
      <input type="date" id="pickupDate" required>
    </div>
    <div class="form-group">
      <label for="pickupTime">Pickup Time:</label>
      <input type="time" id="pickupTime" required>
    </div>
    <div class="form-group">
      <label for="returnDate">Return Date:</label>
      <input type="date" id="returnDate" required>
    </div>
    <div class="form-group">
      <label for="returnTime">Return Time:</label>
      <input type="time" id="returnTime" required>
    </div>
    <div class="form-group">
      <label for="pickupLocation">Pickup Location:</label>
      <select id="pickupLocation" required>
        <option value="" disabled selected>Select a location</option>
        <option value="Tagaytay City">Tagaytay City</option>
        <option value="Alfonso">Alfonso</option>
        <option value="General Emilio Aguinaldo">General Emilio Aguinaldo</option>
        <option value="Magallanes">Magallanes</option>
        <option value="Maragondon">Maragondon</option>
        <option value="Mendez">Mendez</option>
        <option value="Naic">Naic</option>
        <option value="Ternate">Ternate</option>
      </select>      
    </div>
  </div>
  <div class="form-column">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required placeholder="e.g. John">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required placeholder="e.g. Smith">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" required placeholder="e.g. 0997123457">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="e.g. email@example.com">
    </div>
    <div class="form-group">
      <input type="submit" value="Submit" class="submit-button">
    </div>
  </div>
</form>
